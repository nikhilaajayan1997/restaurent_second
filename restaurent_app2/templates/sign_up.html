<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <div style="background-image: url(https://wallpaperset.com/w/full/d/e/a/296343.jpg);background-repeat: no-repeat;background-size: cover;height: 600px;background-size:100% 100%;">
            <div class="row">
                <div class="col-sm-12 col-md-2 col-lg-2"></div>
                <div class="col-sm-12 col-md-4 col-lg-4 ps-4 pe-4">
                    <div class="p-4 mt-5" style="background-color: rgba(145, 142, 2, 0.541);margin-top: 2%;">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg-4"></div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <i></i><br>
                                <center>
                                    <h3 style="color: white;">SIGNUP</h3>

                                </center>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4"></div>
                        </div>
                        <div class="row mt-2 ps-2 pe-2">
                            <div class="col-sm-12 col-md-1 col-lg-1"></div>
                            <div class="col-sm-12 col-md-10 col-lg-10">
                                <form action="" >
                                    <div class="form-group mt-3">
                                        <input type="text"  class="form-control"  placeholder="Your Name" name="" required >
                                        <!-- <div class="valid-feedback">Valid.</div> -->
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="text"  class="form-control"  placeholder="Your Email id" name="" required >
                                        <!-- <div class="valid-feedback">Valid.</div> -->
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    <div class="form-group mt-3">
                                      <input type="number"  class="form-control"  placeholder="Phone number" name="" required >
                                      <!-- <div class="valid-feedback">Valid.</div> -->
                                      <div class="invalid-feedback">Please fill out this field.</div>
                                  </div>
                                    <div class="form-group mt-3">
                                        <!-- <label for="uname" style="color: white;">Username:</label> -->
                                        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="username" required>
                                        <!-- <div class="valid-feedback">Valid.</div> -->
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <!-- <label for="pwd" style="color: white;">Password:</label> -->
                                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                                        <!-- <div class="valid-feedback">Valid.</div> -->
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    
                                    <center>                       
                                         <a href="{% url 'login' %}" class="btn btn-dark mt-3" style="width: 60%;">SIGNUP</a><br><br>
                                    </center>
                                </form>
                            </div>
                            <div class="col-sm-12 col-md-1 col-lg-1"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6"></div>
            </div>
    </div>
</body>
</html>
